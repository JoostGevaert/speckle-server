extend type Stream {
  """
  Get the metadata collection of blobs stored for this stream.
  """
  blobs(query: String, limit: Int = 25, cursor: String): BlobMetadataCollection

  blob(id: String!): BlobMetadata
}

type BlobMetadataCollection {
  totalCount: Int!
  totalSize: Int!
  cursor: String
  items: [BlobMetadata]
}

type BlobMetadata {
  id: String!
  streamId: String!
  userId: String!
  fileName: String!
  fileType: String!
  fileSize: Int
  uploadStatus: Int!
  uploadError: String
  createdAt: DateTime!
}
